<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Teacher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container py-4" style="max-width: 520px;">
    <h2 class="mb-3">Create Teacher</h2>

    <div class="mb-3">
      <label class="form-label">First Name</label>
      <input type="text" id="firstName" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Last Name</label>
      <input type="text" id="lastName" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">ID Number</label>
      <input type="text" id="idNumber" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Age</label>
      <input type="number" id="age" class="form-control">
    </div>

    <div class="d-grid">
      <button class="btn btn-dark" onclick="createTeacher()">Create</button>
    </div>

    <p id="status" class="mt-3 text-muted"></p>
  </div>

  <script>

    async function createTeacher() {
      const firstName = document.getElementById("firstName").value;
      const lastName = document.getElementById("lastName").value;
      const idNumber = document.getElementById("idNumber").value;
      const age = Number(document.getElementById("age").value);

      const response = await fetch("http://localhost:3001/teacher", { 
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ firstName, lastName, idNumber, age })
      });

      const data = await response.json();

      alert("Teacher created!");
      console.log(data);
    }
  </script>

</body>
</html>
