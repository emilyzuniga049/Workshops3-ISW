<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Course</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container py-4" style="max-width: 520px;">
    <h2 class="mb-3">Create Course</h2>

    <div class="mb-3">
      <label class="form-label">Course Name</label>
      <input type="text" id="name" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Credits</label>
      <input id="credits" type="number" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Teacher</label>
      <select id="teacherID" class="form-select"></select>
    </div>

    <div class="d-grid">
      <button class="btn btn-dark" onclick="createCourse()">Create</button>
    </div>

    <p id="status" class="mt-3 text-muted"></p>
  </div>

  <script>
    const API = "http://localhost:3001";

    
    async function loadTeachers() {
      const response = await fetch(API + "/teacher");
      const teachers = await response.json();

      const select = document.getElementById("teacherID");
      select.innerHTML = "";

      teachers.forEach(t => {
        const option = document.createElement("option");
        option.value = t._id; //   teacher id
        option.textContent = t.firstName + " " + t.lastName;
        select.appendChild(option);
      });
    }


    async function createCourse() {
      const name = document.getElementById("name").value;
      const credits = Number(document.getElementById("credits").value);
      const teacherID = document.getElementById("teacherID").value;

      const response = await fetch(API + "/course", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, credits, teacherID })
      });

      const data = await response.json();

      alert("Course created!");
    }

    loadTeachers();
  </script>

</body>
</html>
