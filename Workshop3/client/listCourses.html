<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List Courses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-4">

  <h2>Courses</h2>

  <h5 class="mt-4">Edit Course</h5>

  <input type="hidden" id="courseId">

  <div class="mb-2">
    <input id="name" class="form-control">
  </div>

  <div class="mb-2">
    <input id="credits" type="number" class="form-control">
  </div>

  <div class="mb-2">
    <select id="teacherID" class="form-select"></select>
  </div>

  <button id="updateBtn" class="btn btn-outline-dark mb-2" onclick="updateCourse()">Update</button>

  <hr>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Credits</th>
        <th>Teacher</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="coursesBody"></tbody>
  </table>

</div>

<script>
  const API = "http://localhost:3001";
  let teachers = []; // cache para los profes para no hacer fetch cada vez que se muestra un curso
  const btn = document.getElementById("updateBtn");
  btn.disabled = true;

  async function loadTeachers() { 
    const res = await fetch(API + "/teacher");
    teachers = await res.json();

    const select = document.getElementById("teacherID");
    select.innerHTML = "";

    teachers.forEach(t => {
      const option = document.createElement("option");
      option.value = t._id;
      option.textContent = t.firstName + " " + t.lastName;
      select.appendChild(option);
    });
  }

  function getTeacherName(id) {
    const t = teachers.find(x => x._id === id);
    if (!t) return "";
    return t.firstName + " " + t.lastName;
  }

  async function loadCourses() {
    btn.disabled = true;
    await loadTeachers();

    const res = await fetch(API + "/course");
    const courses = await res.json();

    const body = document.getElementById("coursesBody");
    body.innerHTML = "";
    courses.forEach(c => {
      const row = `
        <tr>
          <td>${c.name}</td>
          <td>${c.credits}</td>
          <td>${getTeacherName(c.teacherID)}</td>
          <td>
            <button class="btn btn-sm btn-outline-dark"
              onclick="editCourse('${c._id}')">Edit</button>

            <button class="btn btn-sm btn-outline-dark"
              onclick="deleteCourse('${c._id}')">Delete</button>
          </td>
        </tr>
      `;
      body.innerHTML += row;
    });
  }

  async function editCourse(id) {
    btn.disabled = false;
    const res = await fetch(API + "/course?id=" + id);
    const course = await res.json();

    document.getElementById("courseId").value = course._id;
    document.getElementById("name").value = course.name;
    document.getElementById("credits").value = course.credits;
    document.getElementById("teacherID").value = course.teacherID;
  }

  async function updateCourse() {
    const id = document.getElementById("courseId").value;

    const name = document.getElementById("name").value;
    const credits = Number(document.getElementById("credits").value);
    const teacherID = document.getElementById("teacherID").value;

    await fetch(API + "/course?id=" + id, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, credits, teacherID })
    });

    loadCourses();
  }

  async function deleteCourse(id) {
    await fetch(API + "/course?id=" + id, {
      method: "DELETE"
    });

    loadCourses();
  }

  loadCourses();
</script>

</body>
</html>
